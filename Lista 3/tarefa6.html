 <script type="text/javascript">
var fraseP = prompt("Digite uma palavra palíndromo");
function frase(fraseP){
        fraseP= fraseP.toLowerCase().replace(/\s/g,"");
        fraserReversa = fraseP.split("").reverse().toString();
        for (var i = 0; i < ((fraserReversa.length)-1); i++) {
          fraserReversa = fraserReversa.replace(",",""); };
        if(fraseP == fraserReversa){
          resultado = "é palíndromo.";}
        else{
          resultado = "não é palíndromo."; } 
           document.write("A Palavra Digitada " + resultado);}
frase(fraseP);
</script>
